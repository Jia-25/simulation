<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GETaLife</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">GETaLife</h1>
        <ul>
            <li>Timetable</li>
            <li>Lectures</li>
            <li>Announcements</li>
            <li>Marks</li>
            <li>Course</li>
            <li>Quiz</li>
            <li>Socials</li>
            <li>Budget</li>
        </ul>
        <div class="settings">
            <p>Settings</p>
            <p>My Account</p>
        </div>
    </div>
    <div class="main-content">
        <div class="grid">
            <div class="box">Timetable</div>
            <div class="box">Lectures</div>
            <div class="box">Announcements</div>
            <div class="box">Marks</div>
            <div class="box">Course Registration</div>
            <div class="box">Quiz Preparation</div>
            <div class="box">Socials</div>
            <div class="box">Budget</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
